apply plugin: 'liquibase'

liquibase {
  changelogs {
    main {
      file = file('main-module/db/src/main/resources/com/bftcom/activities/db/main_changelog.xml')
    }
  }

  databases {
    Properties props = new Properties();
    InputStream inputStream = new FileInputStream('conf/activities.properties');
    try {
      props.load(inputStream);
    } finally {
      inputStream.close()
    }

    mainDB {
      url = props.get('db.url');
      username = props.get('db.username');
      password = props.get('db.password');
    }

    defaultDatabase = databases.mainDB
  }
}